                        <p>phone:
                        +61 422 437 780</p>

            </div>
            <div class="column form-section">
                <div class="column-2 bg-light">
                    <h2>Contact Me</h2>
            <form action="" class="contactme">
                <div class="contact">
                    <label for="name"></label>
                    <input type="text" name="name" id="name"
                    placeholder="Name">
                </div>
                <div class="contact">
                    <label for="email"></label>
                    <input type="email" name="email" id="email"
                    placeholder="Email">
                </div>
                <div class="contact">
                    <label for="phone"></label>
                    <textarea name="message" id="" class="message" placeholder="Write your message" rows="5"></textarea>
                </div>
                <input type="submit" value="Submit" id="submit"
                class="btn">
            </form>
                </div>
            </div>
        </div>
